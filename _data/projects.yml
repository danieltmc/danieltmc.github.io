# TubaSynth
- project: Tuba Synthesizer &amp; Effects
  role: Primary Developer
  duration: May, 2019 &mdash; Present
  url: https://github.com/danieltmc/TubaSynth
  description: Synthesizer that emulates the sound and playing style of a Tuba.  Accepts physical button presses as valve inputs to control the tone that is played.  Uses breath to control the audio volume.  Various audio effects are available to modify the sound of the output.

