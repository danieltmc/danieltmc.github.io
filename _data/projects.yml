# Spotify Weather App
- project: Sunny With a Chance of Bops
  role: Developer &amp; Lead Tester
  duration: Jan, 2019 &mdash; May, 2019
  url: https://github.com/JoJo-77/SpotifyWeatherApp
  description: Playlist selector for Spotify that chooses music based on the weather in a given ZIP code.  Utilizes Django, the Spotify API, a custom web scraper for Weather.gov, and Selenium for testing.

